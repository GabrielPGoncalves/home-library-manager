<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/html">
<head>
    <th:block th:replace="~{fragments/head :: inside-head}"></th:block>
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

    <div class="content-wrapper py-3">
        <div class="content-header">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <a th:href="@{/library/books/registration}" class="btn btn-default"><span class="mr-2 fas fa-plus-circle"></span>Adicionar novo Livro</a>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/library}">Minha Biblioteca</a></li>
                            <li class="breadcrumb-item active">Livros</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6" th:each="book: ${bookList}">
                        <div class="card card-default book-card">
                            <div class="card-body d-flex flex-sm-row flex-column">
                                <div class="mr-sm-2 mb-2">
                                    <img th:src="'data:image/jpeg;base64,' + ${book.coverImage}" alt="" class="book-cover">
                                </div>
                                <div class="w-100 mb-sm-0 mb-2">
                                    <h5 class="card-title mb-1" th:text="${book.title}"></h5>
                                    <p class="card-text text-muted" th:text="${book.author}"></p>
                                </div>
                                <div class="d-flex w-100 justify-content-sm-end align-items-center text-lg">
                                    <button type="button" class="btn btn-link text-secondary" data-toggle="popover"><i class="fas fa-ellipsis-v"></i></button>
                                    <div class="d-none popover-content">
                                        <div class="popover-body d-flex flex-row justify-content-center">
                                            <a th:href="@{/library/books/{id}/edit(id=${book.id})}" class="mr-3"><i class="fas fa-pen"></i></a>
                                            <a th:href="@{/library/books/{id}/delete(id=${book.id})}" class="text-danger"><i class="fas fa-trash"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

</div>

<th:block th:replace="~{fragments/scripts :: general}"></th:block>
<th:block th:replace="~{fragments/scripts :: core}"></th:block>
<script th:src="@{/public/assets/js/pages/library/books/list.general.js}"></script>
</body>
</html>
